<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>心を合わせて</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>心を合わせて</h1>
      <div id="roomInfo" class="room-info"></div>

      <div id="shareTools" class="share-tools hidden">
        <button id="copyLinkBtn">招待リンクをコピー</button>
        <span id="copyStatus" class="small"></span>
      </div>
    </header>

    <main id="view">
      <!-- ここにJSで画面が差し替わります -->
    </main>

    <aside>
      <div class="panel">
        <h3>参加者</h3>
        <ul id="players"></ul>
      </div>

      <div class="panel">
        <h3>お題数</h3>
        <div id="topicsCount" class="big-num">0</div>
      </div>

      <div class="panel">
        <h3>進捗</h3>
        <div class="small">お題入力完了: <span id="topicProgressText">0/0</span></div>
        <div class="small">回答完了: <span id="answerProgressText">0/0</span></div>
      </div>

      <div class="panel">
        <h3>ホスト操作</h3>
        <button id="startBtn" class="host-only hidden" disabled>お題募集終了（ゲーム開始）</button>
        <button id="nextTopicBtn" class="host-only hidden" disabled>次のお題へ</button>
      </div>
    </aside>
  </div>

  <script src="./app.js"></script>
</body>
</html>
